<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registarion Form</title>
</head>

<body>
    <h2>Форма Регистрации</h2>
    <!-- FORM -->
    <form action="" method="get">
        <!-- Логин и пароль -->
        <fieldset>
            <label for="login">Введите свой логин:</label>
            <input type="text" name="login" id="login" required>

            <label for="password">Введите пароль:</label>
            <input type="text" name="password" id="password" required>
        </fieldset>
        <br>

        <!-- Дополнительная информация о себе -->
        <fieldset>
            <legend><mark>Дополнительная информация о себе:</mark></legend>
            <h4>Укажите пол</h4>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Мужской</label>
            <br>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Женский</label>

            <h4>Укажите дату рождения</h4>
            <label for="date">День рождения:</label>
            <input type="date" name="date">

            <!-- Место проживания select -->
            <h4>Место проживания</h4>
            <label for="city">Ваш город</label>
            <select name="city" id="city">
                <optgroup label="Латвия">
                    <option value="Рига">Рига</option>
                    <option value="Юрмала">Юрмала</option>
                </optgroup>
                <optgroup label="Россия">
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                </optgroup>
            </select>
        </fieldset>
        <br>

        <!-- Ваше хобби -->
        <fieldset>
            <legend><mark>Ваше хобби:</mark></legend>
            <!-- HOBBIES Checkboxes -->
            <table>
                <caption>Можно выбрать любое количество увлечений</caption>
                <tr>
                    <td>
                        <input type="checkbox" id="hob1">
                        <label for="hob1">Путешествия</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hob2">
                        <label for="hob2">Программировать</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="hob3">
                        <label for="hob3">Рисовать</label>
                    </td>
                    <td>
                        <input type="checkbox" id="hob4">
                        <label for="hob4">Играть на музыкальных инструментах</label>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>

        <!-- Своё поле -->
        <fieldset>
            <legend><mark>Своё поле</mark></legend>
            <h4>Добавить любое поле на выбор не из представленных</h4>
            <hr>

            <!-- Datalist -->
            <label for="browser">Ваш браузер:</label>
            <input list="browsers" id="browser" name="browser">
            <datalist id="browsers">
                <option value="Chrome">
                <option value="Firefox">
                <option value="Safari">
                <option value="Microsoft Edge">
            </datalist>
        </fieldset>
        <br>

        <!-- Кнопка ОТПРАВИТЬ -->
        <button type="submit">Отправить</button>
    </form>
    <!-- FORM END -->
</body>

</html>
