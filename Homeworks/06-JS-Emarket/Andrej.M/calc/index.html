<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
        <output class="result"></output>
    </div>
        <div class="buttons">
            <div class="btn on"><span>On/Off</span></div>
            <div class="btn arrow"><span>&larr;</span></div>
            <div class="btn percent"><span>%</span></div>
            <div class="btn plus_minus"><span>+/-</span></div>

            <div class="btn reset"><span>C</span></div>
            <div class="btn bkt-1"><span>(</span></div>
            <div class="btn bkt-2"><span>)</span></div>
            <div class="btn divide"><span>/</span></div>

            <div class="btn seven"><span class="brt_result">7</span></div>
            <div class="btn eight"><span>8</span></div>
            <div class="btn nine"><span>9</span></div>
            <div class="btn multiply"><span>*</span></div>

            <div class="btn four"><span>4</span></div>
            <div class="btn five"><span>5</span></div>
            <div class="btn six"><span>6</span></div>
            <div class="btn minus"><span>-</span></div>

            <div class="btn one"><span>1</span></div>
            <div class="btn two"><span>2</span></div>
            <div class="btn three"><span>3</span></div>
            <div class="btn plus"><span>+</span></div>

           
            <div class="btn zero"><span>0</span></div>
            <div class="btn point"><span>.</span></div>
            <div class="btn equals"><span>=</span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
