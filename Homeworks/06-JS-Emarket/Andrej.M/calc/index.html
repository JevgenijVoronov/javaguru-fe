<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="result"></div>
        </div>
        <div class="buttons">
            <div class="btn on"><span>On/Off</span></div>
            <div class="btn arrow" onclick="back()"><span>&larr;</span></div>
            <div class="btn percent" onclick="percent()"><span>%</span></div>
            <div class="btn plus_minus"><span>+/-</span></div>

            <div class="btn reset" onclick="reset()"><span>C</span></div>
            <div class="btn bkt-1" onclick="insert('(')"><span>(</span></div>
            <div class="btn bkt-2" onclick="insert(')')"><span>)</span></div>
            <div class="btn divide" onclick="insert('/')"><span>&divide;</span></div>

            <div class="btn seven" onclick="insert('7')"><span>7</span></div>
            <div class="btn eight" onclick="insert('8')"><span>8</span></div>
            <div class="btn nine" onclick="insert('9')"><span>9</span></div>
            <div class="btn multiply" onclick="insert('*')"><span>&times;</span></div>

            <div class="btn four" onclick="insert('4')"><span>4</span></div>
            <div class="btn five" onclick="insert('5')"><span>5</span></div>
            <div class="btn six" onclick="insert('6')"><span>6</span></div>
            <div class="btn minus" onclick="insert('-')"><span>-</span></div>

            <div class="btn one" onclick="insert('1')"><span>1</span></div>
            <div class="btn two" onclick="insert('2')"><span>2</span></div>
            <div class="btn three" onclick="insert('3')"><span>3</span></div>
            <div class="btn plus" onclick="insert('+')"><span>+</span></div>


            <div class="btn zero" onclick="insert('0')"><span>0</span></div>
            <div class="btn point" onclick="insert('.')"><span>.</span></div>
            <div class="btn equals" onclick="equals()"><span>=</span></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
