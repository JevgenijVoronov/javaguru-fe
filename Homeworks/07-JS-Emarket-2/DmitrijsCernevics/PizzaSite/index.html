<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css" />
	<title>GuruPizza</title>
</head>

<body>
	<!-- header start -->
	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<span class="icon"><i class="material-icons">local_pizza</i></span>
					<span class="title"> <a href="/index.html">GunPizza</a></span>
				</div>
				<div class="nav-link">
					<ul>
						<li class="nav-item"><a href="./auth/login.html" id="loginButton">Login</a></li>
						<li class="nav-item" id="basket-container"><i class="material-icons">shopping_basket</i><span id="basket"></span></li>
						<li class="nav-item"><a id="cartName"></a></li>
						<li class="nav-item"><a id="logoutButton">Logout</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<!-- header end -->

	<!-- main start -->
	<main class="container">
		<div class="welcome-text"><h3 id="welcome-text">Магазин</h3></div>

		<div class="category-bar">
			<div class="nav-link center">
				<ul>
					<li id="cat-all" class="nav-item"><a onclick="getAll()">Все</a></li>
					<li id="cat-pizza" class="nav-item" ><a onclick="getPizza()">Пиццы</a></li>
					<li id="cat-drinks" class="nav-item"><a onclick="getDrinks()">Напитки</a></li>
				</ul>
			</div>
		</div>

		<div class="flex-container">

			<!-- Блок продуктов -->
			<div class="product-list-container" id="product-container">
				



			</div>

		</div>
	</main>
	<!-- main end -->

	<!-- footer start -->
	<footer>
		<div class="container">
			<div class="footer-container">
				<div class="foot-col-social">
					<div class="social-text">
						<p>Follow us on:</p>
					</div>
					<ul class="social">
						<li><a href="#" class="foot-icons facebook"></a></li>
						<li><a href="" class="foot-icons twitter"></a></li>
						<li><a href="" class="foot-icons instagram"></a></li>
						<li><a href="" class="foot-icons tumblr"></a></li>
					</ul>
				</div>
				<div class="foot-col-text">
					<p>Call us toll free on: +9999 999 999</p>
				</div>
			</div>
			<div class="line"></div>
			<div class="footer-text">
				<p>
					Design & developed by JavaGuru | Copyright 2022 |
					<a href="">Privacy Policy</a>
				</p>
			</div>
		</div>
	</footer>
	<!-- footer end -->
	<script src="./js/data.js"></script>
	<script src="./js/app.js"></script>
</body>

</html>
