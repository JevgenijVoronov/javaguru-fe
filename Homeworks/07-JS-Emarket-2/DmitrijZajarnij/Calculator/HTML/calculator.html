<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <div class="screen">
            <p>0</p>
        </div>
     <div class="numbers">
            <div><button onclick="ce"       class="btn ce"> ce </button></div>
            <div><button onclick="one"      class="btn one"> 1 </button></div>
            <div><button onclick="two"      class="btn two"> 2 </button></div>
            <div><button onclick="three"    class="btn three"> 3 </button></div>
            <div><button onclick="four"     class="btn four"> 4 </button></div>
            <div><button onclick="five"     class="btn five"> 5 </button></div>
            <div><button onclick="six"      class="btn six"> 6 </button></div>
            <div><button onclick="seven"    class="btn seven"> 7 </button></div>
            <div><button onclick="eight"    class="btn eight"> 8 </button></div>
            <div><button onclick="nine"     class="btn nine"> 9 </button></div>
            <div><button onclick="zero"     class="btn zero"> 0 </button></div>
            <div><button onclick="plus"     class="btn plus"> + </button></div>
            <div><button onclick="minus"    class="btn minus"> - </button></div>
            <div><button onclick="multiply" class="btn multiply"> x </button></div>
            <div><button onclick="divide"   class="btn divide"> / </button></div>
            <div><button onclick="equal"    class="btn equal"> = </button></div>
     </div>
    </body>
    <!-- <script src="../JS/calculator.js"></script> -->
    <script src="../JS/calculator2.js"></script>
</htm>
