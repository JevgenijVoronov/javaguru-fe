<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <div class="screen">
            <p>0</p>
        </div>
     <div class="numbers">
            <div><button onclick="one"      class="ce"> ce </button></div>
            <div><button onclick="one"      class="one"> 1 </button></div>
            <div><button onclick="two"      class="two"> 2 </button></div>
            <div><button onclick="three"    class="three"> 3 </button></div>
            <div><button onclick="four"     class="four"> 4 </button></div>
            <div><button onclick="five"     class="five"> 5 </button></div>
            <div><button onclick="six"      class="six"> 6 </button></div>
            <div><button onclick="seven"    class="seven"> 7 </button></div>
            <div><button onclick="eight"    class="eight"> 8 </button></div>
            <div><button onclick="nine"     class="nine"> 9 </button></div>
            <div><button onclick="zero"     class="zero"> 0 </button></div>
            <div><button onclick="operator" class="plus"> + </button></div>
            <div><button onclick="operator" class="minus"> - </button></div>
            <div><button onclick="operator" class="multiply"> x </button></div>
            <div><button onclick="operator" class="divide"> / </button></div>
            <div><button onclick="operator" class="equal"> = </button></div>
     </div>
    </body>
    <script src="../HTML/calculator.html"></script>
</htm>
