<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <div class="screen">
            <p></p>
        </div>
     <div class="numbers">
            <div class="btn ce"         onclick="numberClick('ce')"> ce </div>
            <div class="btn one"        onclick="numberClick(1)"> 1 </div>
            <div class="btn two"        onclick="numberClick(2)"> 2 </div>
            <div class="btn three"      onclick="numberClick(3)"> 3 </div>
            <div class="btn four"       onclick="numberClick(4)"> 4 </div>
            <div class="btn five"       onclick="numberClick(5)"> 5 </div>
            <div class="btn six"        onclick="numberClick(6)"> 6 </div>
            <div class="btn seven"      onclick="numberClick(7)"> 7 </div>
            <div class="btn eight"      onclick="numberClick(8)" > 8 </div>
            <div class="btn nine"       onclick="numberClick(9)" > 9 </div>
            <div class="btn zero"       onclick="numberClick(0)"> 0 </div>
            <div class="btn plus"       onclick="numberClick('+')"> + </div>
            <div class="btn minus"      onclick="numberClick('-')" > - </div>
            <div class="btn multiply"   onclick="numberClick('x')"> x </div>
            <div class="btn divide"     onclick="numberClick('/')"> / </div>
            <div class="btn equal"      onclick="numberClick('=')"> = </div>
     </div>
    </body>
    <!-- <script src="../JS/calculator.js"></script> -->
    <script src="../JS/calculator2.js"></script>
</htm>
