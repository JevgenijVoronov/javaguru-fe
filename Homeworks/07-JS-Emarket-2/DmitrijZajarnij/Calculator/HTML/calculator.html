<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <div class="numbers">
            <div class="numbers"><button onclick="One" class="one"> 1 </button></div>
            <div class="numbers"><button onclick="One" class="two"> 2 </button></div>
            <div class="numbers"><button onclick="One" class="three"> 3 </button></div>
            <div class="numbers"><button onclick="One" class="four"> 4 </button></div>
            <div class="numbers"><button onclick="One" class="five"> 5 </button></div>
            <div class="numbers"><button onclick="One" class="six"> 6 </button></div>
            <div class="numbers"><button onclick="One" class="seven"> 7 </button></div>
            <div class="numbers"><button onclick="One" class="eight"> 8 </button></div>
            <div class="numbers"><button onclick="One" class="nine"> 9 </button></div>
        </div>

        <div class="buttons">
            <div><button onclick="Plus"     class= "plus"> + </button></div>
            <div><button onclick="Minus"    class="minus"> - </button></div>
            <div><button onclick="Multiply" class="multiply"> x </button></div>
            <div><button onclick="Divide"   class="divide"> / </button></div>
        </div>
        <div class="window">Result:</div>
    </body>

</htm>
