<!DOCTYPE html>
<htm>
    <head>
        <meta charset="utf8">
        <title>Calculator</title>
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body>
        <div class="numbers">
            <div class="numbers"><button onclick="one"   class="one"> 1 </button></div>
            <div class="numbers"><button onclick="two"   class="two"> 2 </button></div>
            <div class="numbers"><button onclick="three" class="three"> 3 </button></div>
            <div class="numbers"><button onclick="four"  class="four"> 4 </button></div>
            <div class="numbers"><button onclick="five"  class="five"> 5 </button></div>
            <div class="numbers"><button onclick="six"   class="six"> 6 </button></div>
            <div class="numbers"><button onclick="seven" class="seven"> 7 </button></div>
            <div class="numbers"><button onclick="eight" class="eight"> 8 </button></div>
            <div class="numbers"><button onclick="nine"  class="nine"> 9 </button></div>
        </div>

        <div class="buttons">
            <div><button onclick="operator"     class= "plus"> + </button></div>
            <div><button onclick="operator"     class="minus"> - </button></div>
            <div><button onclick="operator"     class="multiply"> x </button></div>
            <div><button onclick="operator"     class="divide"> / </button></div>
        </div>
        <div class="window">Result:</div>
    </body>
    <script src="../HTML/calculator.html"></script>
</htm>
