<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style/style.css">

    <title>Bootstrap Start</title>
</head>
<body>
    <div class="container breakpoint">
        <!------Header------>
        <header class="header row g-2">
            <div class="col-md-3">
                <div class="block">Logo</div>
            </div>
            <div class="col-md">
<div class="block">Navigation</div>
            </div>
        </header>
        <!------Header end------>
        <!------Promo------>
        <section class="promo row g-3">
           <div class="col-md-6">
               <div class="block">Promo text</div>
           </div>
           <div class="col-md-6">
               <div class="block">Promo photo</div>
           </div>
        </section>
<!------Promo end------>
<!-----Customer------>
<section class="customer row g-3">
    <div class="col-cm-6 col-md-4 col-lg-2">
        <div class="block">Customer</div>
    </div>
    <div class="col-cm-6 col-md-4 col-lg-2">
        <div class="block">Customer</div>
    </div>
    <div class="col-cm-6 col-md-4 col-lg-2">
        <div class="block">Customer</div>
    </div>
    <div class="col-cm-6 col-md-4 col-lg-2">
        <div class="block">Customer</div>
    </div>
    <div class="col-cm-6 col-md-4 col-lg-2">
        <div class="block">Customer</div>
    </div>
    <div class="col-cm-6 col-md-4 col-lg-2">
        <div class="block">Customer</div>
    </div>
</section>
<!------Customer end------>
<!------Pricing------>
<section class="pricing row g-3">
    <div class="col-md-4">
        <div class="block">Price</div>
    </div>
    <div class="col-md-4">
        <div class="block">Price</div>
    </div>
    <div class="col-md-4">
        <div class="block">Price</div>
    </div>
</section>
<!------Pricing end------>
<!------Team------->
<section class="team row g-3">
    <div class="col-md-6 col-lg-3">
        <div class="block">Team</div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="block">Team</div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="block">Team</div>
    </div>
    <div class="col-md-6 col-lg-3">
        <div class="block">Team</div>
    </div>
</section>
<!------Team end------->
<!-----Footer------>
   <footer class="footer row g-3">
       <div class="col-md-6 col-lg-4">
           <div class="block">Contact</div>
       </div>
       <div class="col-md-6 col-lg-3">
           <div class="block">Contact</div>
       </div>
       <div class="col-md-12 col-lg-5">
           <div class="block">Contact</div>
       </div>
   </footer>
   <!-----Footer end------>
   </div>
</body>
</html>
