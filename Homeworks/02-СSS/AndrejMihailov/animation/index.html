<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Animation</title>
</head>

<body>
    <div class="container">
        <!-----------------------------Text animation--------------->
        <div class="row row_top g-2">
            <div class="col">
                <div class="block animation" id="block_top">
                    <h1 class="animation_item-h1">Animation - CSS Only</h1>
                </div>

            </div>
        </div>
        <!-----------------------------Item 1-------------------------->

        <div class="row g-2">
            <div class="col-md-3">
                <div class="block">
                    <div class="item1">
                        <p class="block_text">Item 1</p>
                    </div>
                </div>

            </div>
            <!-----------------------------Item 2-------------------------->
            <div class="col-md-3">
                <div class="block item2">
                    <div>
                        Item 2 HOVER ME
                    </div>
                </div>
            </div>
            <!-----------------------------Item 3-------------------------->
            <div class="col-md-3">
                <div class="block">
                    <div class="item3">
                        <p class="item3_p">Item 3</p>
                    </div>
                </div>
            </div>
            <!-----------------------------Item 4-------------------------->
            <div class="col-md-3">
                <div class="block item4">
                    Item 4 - HOVER ME
                </div>
            </div>
            <!----------------------------------Images animation------------------------------------>
            <div class="row g-2">
                <div class="col">

                    <div class="bacground">
                        <div class="spinner">
                            <span>L</span>
                            <span>O</span>
                            <span>A</span>
                            <span>D</span>
                            <span>I</span>
                            <span>N</span>
                            <span>G</span>
                        </div>
                    </div>

                </div>
            </div>
            <!-----------------------------Animation end-------------------------->
            <div class="row g-2">
                <div class="col">
                    <div class="block animation-end">
                        <p class="animation_end">- Animation END -</p>
                    </div>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
