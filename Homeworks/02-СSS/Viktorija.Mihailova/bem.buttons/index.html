<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <p>Normal size</p>
    <!--Normal size-->
       
    <div>
        <button type="button" class="primary-s1">Primary style</button>
        <button type="button" class="danger-s1">Danger style</button>
        <button type="button" class="warning-s1">Warning style</button>
        <button type="button" class="info-s1">Info style</button>
        <button type="button" class="success-s1">Success style</button>
        <button type="button" class="default-s1">Default style</button>
        <button type="button" class="link-s1">Link style</button>
    </div>
      
    
    <!--Normal size ends-->

   
    <p>Large size buttons</p>
     <!--Large size -->
    <div>
        <button type="button" class="primary-s2">Primary style</button>
        <button type="button" class="danger-s2">Danger style</button>
        <button type="button" class="warning-s2">Warning style</button>
        <button type="button" class="info-s2">Info style</button>
        <button type="button" class="success-s2">Success style</button>
    </div>
     <!--Large size ends-->
   
     <p>Small size </p>
      <!--Small size-->
    <div>
        <button type="button" class="primary-s3">Primary style</button>
        <button type="button" class="danger-s3">Danger style</button>
        <button type="button" class="warning-s3">Warning style</button>
        <button type="button" class="info-s3">Info style</button>
        <button type="button" class="success-s3">Success style</button>
        <button type="button" class="default-s3">Default style</button>
        <button type="button" class="link-s3">Link style</button>
    </div>
    
    <!--Small size ends-->
     
    
    <p>Extra small size </p>
    <!--Extra small size-->
  <div>
      <button type="button" class="primary-s4">Primary style</button>
      <button type="button" class="danger-s4">Danger style</button>
      <button type="button" class="warning-s4">Warning style</button>
      <button type="button" class="info-s4">Info style</button>
      <button type="button" class="success-s4">Success style</button>
      <button type="button" class="default-s4">Default style</button>
      <button type="button" class="link-s4">Link style</button>
  </div>
  
  <!--Extra small size ends-->
</body>
</html>
