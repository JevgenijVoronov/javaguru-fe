<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:wght@100"> -->
    <title>Button</title>
</head>

<body>
    <div class="wrap">
        <form>
            <!------------------------NORMAL SIZE------------------------------------->
            <div>

                <p>Normal size</p>
                <!--Primary style-->
                <button type="button" class="button button_normal button_primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button button_normal button_danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button button_normal button_warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button button_normal button_info ">info style</button>

                <!--Success style-->
                <button type="button" class="button button_normal button_success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button button_normal button_default button_normal__border">default
                    style</button>

                <!--Link style-->
                <button type="button" class="button button_normal button_link ">link style</button>

            </div>
            <!------------------------END NORMAL SIZE--------------------------------->

            <!------------------------LARGE SIZE------------------------------------->
            <div>

                <p>Lagre Size Buttoms</p>
                <!--Primary style-->
                <button type="button" class="button button_large button_primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button button_large button_danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button button_large button_warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button button_large button_info ">info style</button>

                <!--Success style-->
                <button type="button" class="button button_large button_success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button button_large button_default button_large__border ">default
                    style</button>

                <!--Link style-->
                <button type="button" class="button button_large button_link ">link style</button>

            </div>
            <!------------------------END LARGE SIZE--------------------------------->

            <!------------------------SMALL SIZE------------------------------------->
            <div>

                <p>Small size</p>
                <!--Primary style-->
                <button type="button" class="button button_small button_primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button button_small button_danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button button_small button_warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button button_small button_info ">info style</button>

                <!--Success style-->
                <button type="button" class="button button_small button_success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button button_small button_default button_small__border ">default
                    style</button>

                <!--Link style-->
                <button type="button" class="button button_small button_link ">link style</button>

            </div>
            <!------------------------END SMALL SIZE--------------------------------->

            <!------------------------EXTRA SMALL SIZE------------------------------------->
            <div>

                <p>Extra small size</p>
                <!--Primary style-->
                <button type="button" class="button button_ExtraSmall button_primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button button_ExtraSmall button_danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button button_ExtraSmall button_warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button button_ExtraSmall button_info ">info style</button>

                <!--Success style-->
                <button type="button" class="button button_ExtraSmall button_success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button button_ExtraSmall button_default button_ExtraSmall__border">default
                    style</button>

                <!--Link style-->
                <button type="button" class="button button_ExtraSmall button_link ">link style</button>

            </div>
            <!------------------------END EXTRA SMALL SIZE--------------------------------->
        </form>
    </div>
</body>

</html>
