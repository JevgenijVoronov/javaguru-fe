<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Roboto:wght@100"> -->
    <title>Button</title>
</head>

<body>
    <div class="wrap">
        <form>
            <!------------------------NORMAL SIZE------------------------------------->
            <div>

                <p>Normal size</p>
                <!--Primary style-->
                <button type="button" class="button-normal button-normal__primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button-normal button-normal__danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button-normal button-normal__warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button-normal button-normal__info ">info style</button>

                <!--Success style-->
                <button type="button" class="button-normal button-normal__success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button-normal button-normal__default ">default style</button>

                <!--Link style-->
                <button type="button" class="button-normal button-normal__link ">link style</button>

            </div>
            <!------------------------END NORMAL SIZE--------------------------------->

            <!------------------------LARGE SIZE------------------------------------->
            <div>

                <p>Lagre Size Buttoms</p>
                <!--Primary style-->
                <button type="button" class="button-large button-large__primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button-large button-large__danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button-large button-large__warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button-large button-large__info ">info style</button>

                <!--Success style-->
                <button type="button" class="button-large button-large__success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button-large button-large__default ">default style</button>

                <!--Link style-->
                <button type="button" class="button-large button-large__link ">link style</button>

            </div>
            <!------------------------END LARGE SIZE--------------------------------->

            <!------------------------SMALL SIZE------------------------------------->
            <div>

                <p>Small size</p>
                <!--Primary style-->
                <button type="button" class="button-small button-small__primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button-small button-small__danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button-small button-small__warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button-small button-small__info ">info style</button>

                <!--Success style-->
                <button type="button" class="button-small button-small__success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button-small button-small__default ">default style</button>

                <!--Link style-->
                <button type="button" class="button-small button-small__link ">link style</button>

            </div>
            <!------------------------END SMALL SIZE--------------------------------->

            <!------------------------EXTRA SMALL SIZE------------------------------------->
            <div>

                <p>Extra small size</p>
                <!--Primary style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__primary ">Primary style</button>

                <!--Danger style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__danger ">danger style</button>

                <!--Warning style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__warning ">warning style</button>

                <!--Info style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__info ">info style</button>

                <!--Success style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__success ">success style</button>

                <!--Defalt style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__default ">default style</button>

                <!--Link style-->
                <button type="button" class="button-ExtraSmall button-ExtraSmall__link ">link style</button>

            </div>
            <!------------------------END EXTRA SMALL SIZE--------------------------------->
        </form>
    </div>
</body>

</html>
