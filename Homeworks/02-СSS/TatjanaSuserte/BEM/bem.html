<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bem.css">
    <title>BEM buttons</title>
</head>
<body>
    <section class="NormalSize">
        <p>Normal Size</p>
        <button class="button button_NS button__primary">Primary style</button>
        <button class="button button_NS button__danger">danger style</button>
        <button class="button button_NS button__warming">warming style</button>
        <button class="button button_NS button__info">info style</button>
        <button class="button button_NS button__success">success style</button>
        <button class="button button_NS button__default">default style</button>
        <button class="button button_NS button__link">link style</button>
    </section>    
    <br>
    <section class="LargeSize">
        <p>Large Size Buttons</p>
        <button class="button button_LS button__primary">Primary style</button>
        <button class="button button_LS button__danger">danger style</button>
        <button class="button button_LS button__warming">warming style</button>
        <button class="button button_LS button__info">info style</button>
        <button class="button button_LS button__success">success style</button>
        <button class="button button_LS button__default">default style</button>
        <button class="button button_LS button__link">link style</button>
    </section>
    <br>
    <section class="SmallSize">
        <p>Small Size</p>
        <button class="button button_SS button__primary">Primary style</button>
        <button class="button button_SS button__danger">danger style</button>
        <button class="button button_SS button__warming">warming style</button>
        <button class="button button_SS button__info">info style</button>
        <button class="button button_SS button__success">success style</button>
        <button class="button button_SS button__default">default style</button>
        <button class="button button_SS button__link">link style</button>
    </section>
    <br>
    <section class="xSmallSize">
        <p>Extra small Size</p>
        <button class="button button_xSS button__primary">Primary style</button>
        <button class="button button_xSS button__danger">danger style</button>
        <button class="button button_xSS button__warming">warming style</button>
        <button class="button button_xSS button__info">info style</button>
        <button class="button button_xSS button__success">success style</button>
        <button class="button button_xSS button__default">default style</button>
        <button class="button button_xSS button__link">link style</button>
    </section>  
</body>
</html>
